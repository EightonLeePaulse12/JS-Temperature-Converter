<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>JS Temperature Converter</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    

    <div class="container">
        <div class="converter-space">
            <div class="top-section">
                <img src="./images/Thermometer_glyph_icon-removebg-preview.png" class="themometer">
                <h2 class="mini-heading">Convert Your Temperatures!</h2>
            </div>
            <div class="main-section">
                <span id="choose-val">20</span>
                <span id="choose-val">30</span>
                <input type="range" min = "0" max = "1" value = "100" name="Which temperature?" id="choose">
            </div>
        </div>
    </div>



    <script src="./script/code.js"></script>
</body>
</html>

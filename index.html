<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>JS Temperature Converter</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    

    <div class="container">
        <div class="converter-space">
            <div class="top-section">
                <img src="./images/Thermometer_glyph_icon-removebg-preview.png" class="themometer">
                <h2 class="mini-heading">Convert Your Temperatures!</h2>
            </div>
            <div class="main-section">
                <p class="paragraph">Choose the temperature that you want to convert to:</p>
                <div class="theSpace">
                    <!-- <span class="stValue" id="choose-val">to 째C</span>
                    <span class="ndValue" id="choose-val">to 째F</span> -->
                    <input type="checkbox" name="whichTemperature" id="choose">
                    <label>
                        <span class="custom-checkbox">checked = to 째C <br> unchecked = to 째F</span> 
                    </label>
                    <br>
                    <br>
                    <input type="number" name="tempInput" placeholder="Enter temperature: " id="enterAmount">
                    <button id="calculate">Convert</button>
                    <p id="myAnswer"></p>
                </div>
            </div>
        </div>
    </div>



    <script src="./script/code.js"></script>
</body>
</html>
